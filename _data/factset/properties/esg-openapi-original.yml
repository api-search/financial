    sdgCategories:
      type: array
      default:
        - IMPACT
      items:
        type: string
      description: >
        The SDG Categories specified for the Truvalue Scores being requested. To
        specify select categories returned in the response, provide a
        comma-separated list of the scores using the description below.


        |**SDG Category Input**|**Description**|

        |||

        |**IMPACT**|**Impact** - The aggregate SDG score for each company is
        simply named "Impact." The SDG Impact Score is produced using a weighted
        average of individual category scores, where the weight utilized is the
        category score volume.|

        |**IMPACTARTICLES**|**Impact Articles** - The All Goals Category Volume
        measures the total number of times any of the 16 goals received a score
        over a trailing twelve-month (TTM) period of time. **( Data wil be
        returned only for `TTM_VOLUME` score type)** |       

        |**GOAL1NOPOVERTY**|**No Poverty** - Goal 1 focuses on poverty in all
        its manifestations and also aims to ensure social protection for the
        poor and vulnerable, increase access to basic services and support
        people harmed by climate related extreme events and other economic,
        social and environmental shocks and disasters. <p>**Company-Level Issue
        Examples** *- Financial services access and affordability, Underserved
        groups,Unethical pricing.*|

        |**GOAL2ZEROHUNGER**|**Zero Hunger** - Goal 2 aims to end hunger and all
        forms of malnutrition and commits to universal access to safe,
        nutritious and sufficient food at all times of the year, particularly
        for the poor and people in vulnerable situations (e.g., infants). This
        will require sustainable food production systems and resilient
        agricultural practices, equal access to land, technology, and markets
        and international cooperation on investments in infrastructure and
        technology to boost agricultural productivity. <p>**Company-Level Issue
        Examples** *- Sustainable agricultural practices, Agricultural
        ingredients sourcing and certifications, Food safety concerns, Animal
        welfare.*|

        |**GOAL3GOODHEALTHANDWELLBEING**|**Good Health and Wellbeing** - Goal 3
        seeks to ensure health and wellbeing for all, at every stage of life and
        addresses all major health priorities, including reproductive, maternal,
        and child health; communicable, noncommunicable and environmental
        diseases; universal health coverage; and access for all to safe,
        effective, quality, and affordable medicines and vaccines.<p>
        **Company-Level Issue Examples** *- Harmful Chemicals in Products,
        Product Recalls, Healthcare Access and Affordability.*|

        |**GOAL4QUALITYEDUCATION**|**Quality Education** - Goal 4 addresses
        access and affordability of education and skills development starting
        from childhood development and continuing through adulthood, including
        for girls, persons with disabilities, indigenous peoples and children in
        vulnerable situations, Improvements to the access to education it hopes
        to ensure that all youth and a substantial proportion of adults achieve
        literacy and numeracy. It also seeks to build and upgrade education
        facilities and to increase the supply of qualified
        teachers.<p>**Company-Level Issue Examples** *- Mentorship and training,
        Education company quality, Education company ethics.*|

        |**GOAL5GENDEREQUALITY**|**Gender Equality** - Goal 5 emphasizes
        eliminating discrimination and violence against women and girls. The
        Goal emphasizes ensuring women's full and effective participation and
        equal opportunities for leadership at all levels of decision-making in
        political, economic and public life. Access to sexual and reproductive
        health and reproductive rights and access to economic resources (e.g.,
        land ownership, financial services) are also
        emphasized.<p>**Company-Level Issue Examples** *- Board Diversity,
        Gender Discrimination, Sexual Harassment.*|

        |**GOAL6CLEANWATERANDSANITATION**|**Clean Water and Sanitation** - Goal
        6 not only addresses issues relating to drinking water, sanitation and
        hygiene, but also the quality and sustainability of water resources
        worldwide. It strives to achieve universal and equitable access to safe
        and affordable drinking water for all. It also focuses on adequate and
        equitable sanitation and hygiene and reducing pollution, minimizing
        release of hazardous chemicals and materials, and protection of
        water-related ecosystems. It also highlights increasing water-use
        efficiency across all sectors, recycling, and ensuring sustainable
        withdrawals and supply of freshwater.<p>**Company-Level Issue Examples**
        *- Water Pollution, Water Recycling and Stewardship, Water
        Infrastructure.*|

        |**GOAL7AFFORDABLEANDCLEANENERGY**|**Goal 7 Affordable and Clean
        Energy** - Goal 7 seeks to ensure access to affordable, reliable, and
        modern energy services for all. It aims to increase renewable energy in
        the global energy mix and improve energy efficiency significantly. It
