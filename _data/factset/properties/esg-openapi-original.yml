      items:
        type: string
      minItems: 1
      maxItems: 1000
      description: >
        Security or Entity identifiers. FactSet Identifiers, tickers, CUSIP and
        SEDOL are accepted input. <p>***ids limit** =  1000 per request*</p>
        *<p>Make note, GET Method URL request lines are also limited to a total
        length of 8192 bytes (8KB). In cases where the service allows for
        thousands of ids, which may exceed this request line limit of 8KB, its
        advised for any requests with large request lines to be requested
        through the respective "POST" method.</p>*
      example:
        - AAPL-USA
