    sdgFrequency:
      name: frequency
      in: query
      schema:
        type: string
        enum:
          - D
          - W
          - M
          - CY
          - ''
        default: M
      description: |
        Controls the display frequency of the data returned.
          * **D** = Daily data (to receive most recent day's values, you must use daily frequency).
          * **W** = Weekly, End of week as of UTC Sunday at 12 AM.
          * **M** = Monthly, End of month as of UTC 12 AM.
          * **CY** = Yearly, End of year as of UTC 12 AM.
          
    fiscalPeriodStart:
      name: fiscalPeriodStart
      in: query
      schema:
        type: string
      description: >
        Fiscal period start is expressed in YYYY formats. The input start date
        must be before the input end date. Future dates (T+1) are not accepted
        in this endpoint.
      example: '2020'
    fiscalPeriodEnd:
      name: fiscalPeriodEnd
      in: query
      schema:
        type: string
      description: >
        Fiscal period end is expressed in YYYY formats. The input start date
        must be before the input end date. Future dates (T+1) are not accepted
        in this endpoint.
      example: '2021'
    indicators:
      name: indicators
      in: query
      schema:
        type: array
        default:
          - ALL
        items:
          type: string
      description: >
        The indicators are the Principal Adverse Impact (PAI) metrics which
        consists of General, Mandatory and Additional indicators which supports
        the SFDR reporting. 


        The General indicators data can retrieved by providing the `GL001` and
        `GL002` subTopic codes as input. Please refer to the attached
        documentation for the full list of subtopics codes and their mapping
        with the indicators.


        The data can also be requested for individual sub topic codes in
        addition to the indicators mentioned below -
          
        |**SFDR PAI Indicators**|**Description**|

        |||

        |**MandatoryIndicators**| Mandatory indicators are the indicators which
        must be reported under the EU Sustainable Finance Disclosure Regulation
        (SFDR).|

        |**AdditionalIndicators**| These are additional environmental and social
        indicators as mentioned in additional tables as provided in the Annex 1
        table in the SFDR RTS report.|

        |**GHGEmissions**| This mandatory indicator includes metrics related to
        greenhouse emissions such as - Scope 1, 2, and 3 emissions, footprint
        and intensity and energy consumption from non-renewable and high climate
        sectors.|

        |**Biodiversity**| This mandatory indicator includes metrics pertaining
        to biodiversity and a company's impacts on biodiversity-sensitive
        areas.|

        |**Water**| This mandatory indicator includes data relating to emissions
        to water as made by the companies.|

        |**Waste**| This mandatory indicator includes data relating to hazardous
        waste as generated by the companies.|

        |**SocialEmployeeMatters**| This mandatory indicator includes
        employee-related metrics like gender diversity, pay gap and
        social-related metrics like violation of UNGC/OECD principles and
        exposure to controversial weapons.|

        |**Emissions**| This additional indicator includes metrics related to
        air pollutants, inorganic pollutants and ozone depleting substance. |

        |**EnergyPerformance**| This additional indicator includes metrics
        related to various sources of non-renewable energy as used by the
        companies. |

        |**WaterWasteMaterialEmissions**| This mandatory indicator includes
        employee-related metrics like gender diversity, pay gap and
        social-related metrics like violation of UNGC/OECD principles and
        exposure to controversial weapons.|

        |**AdditionalEmployeeMatters**| This additional indicator includes
        metrics related to workplace discrimination and safety, whistleblower
        mechanism and supplier code of conduct.|

        |**HumanRights**| This additional indicator includes metrics related to
        both policies and performance of a company in the areas of human rights,
        forced labor and human trafficking.|

        |**AntiCorruptionAntiBribery**| This additional indicator includes data
        related to company violations of anti-corruption and anti-bribery laws,
        and resulting fines.|
      example:
        - Water
        - HumanRights
    calculation:
      name: calculation
      in: query
      schema:
        type: boolean
        default: true
      description: >
        This parameter would return the PAI data based on the input provided.
        All the data for indicators or subtopics requested are returned when the
        input is `true` and the SFDR required metrics are only returned when the
        input is`false`
    feelback:
      name: feelback
      in: query
      schema:
        type: boolean
        default: false
      description: >
        This parameter would return the latest PAI data based on the indicators
        or the subtopics requested. This parameter should not be used in
        conjuction with `fiscalPeriodStart` and `fiscalPeriodEnd` 
    primaryOnly:
      name: primaryOnly
      in: query
      schema:
        type: boolean
        default: true
      description: |
        This parameter would return only primary spotlights when set to `true`
    fieldsSdgSpotlights:
      name: fields
      in: query
      description: >
        Request available SDG Spotlights data fields to be included in the
        response.
         Default is all fields. _fsymId_,_orgId_, _date_, _spotlightId_, _groupId_ and _requestId_ are always included.
         
         <h3>Common Fields</h3> 
          |field|description|
          |||
          |fsymId|Factset Regional Security Identifier|
          |orgId|Unique identifier assigned by Truvalue that is applied on an organization level |
          |date|Date for the period requested in YYYY-MM-DD format.|
          |spotlightId|Unique identifier identifying a Spotlight ESG event that is detected at the company level, within a single category.|
          |groupId|Unique identifier  identifying a Spotlight group using the Spotlight ID of the Primary Spotlight.|
          |requestId|Identifier that was used for the request.|
         
         <h3>SDG Spotlights Fields</h3>
         
          |field|description|
          |-|-|
          |orgName|The current name of the organization according to Truvalue (not point-in-time)|
          |primarySpotlight|Value indicating the primary Spotlight in a Spotlight Group. It could be either "Yes" or "No".|
          |spotlightCategory|SDG category tagged to each Spotlight.| 
          |status|Indicates status of a spotlight, which can be one of Completed or Ongoing. |
          |removed|Displays the date a Spotlight was removed from the dataset, if it has been removed.| 
          |startDate|Date when a Spotlight has met the volume threshold for Spotlight consideration. Score and volume change metadata are associated with this date.|
          |liveDate|Date when a Spotlight meets confidence threshold and is considered a Spotlight. This date should never precede start_date. |          
          |firstArticleDate|Date of earliest article in the Spotlight as of the Start Date. |
          |finalArticleDate|Date of final article in the Spotlight. This value can change over the course of the Spotlight until the Spotlight is marked as completed.|    
          |organizationVolumeThreshold| The article volume needed to create a Spotlight, as set by the company's overall volume level classification on the Start Date. | 
          |totalSpotlightVolume|Total number of articles in the Spotlight. This number will change until the Spotlight is marked as completed.|          
          |startDateVolume|Number of articles in the Spotlight on the Start Date when it met the volume threshold. Does not include the number of articles that were added to the Spotlight after the Spotlight Start Date.|
          |primaryArticleSource|Source of the primary article.| 
          |primaryArticleUrl|URL of the primary article.|           
          |primaryArticleHeadline|Headline of primary Spotlight article.|          
          |primaryArticleBulletpoints|Bullet points summarizing the primary article. |
          |meanArtScoreFinalDate|Average score of articles in Spotlight on Final Article Date. This score will continue to change until the Spotlight is marked as completed.|   
          |meanArtScoreStartDate|Average score of articles in Spotlight on Start Date. This score will not change throughout the history of the spotlight.|          
          |meanPulseScore|Average of pulse scores for each day from First Article Date to Final Article Date, including scores for both Start Date and Final Article Date.|
          |pulseBeforeFirstArticle|Pulse score for category at end-of-day on day before the First Article Date. |           
          |pulseOnFinalArticleDate|Pulse score for category at the end-of-day on the Final Article Date.|          
          |pulseOnStartDate|Pulse score for the category at the end-of-day on the Start Date. |
          |zScoreOnFinalDate|Z-score for Spotlight as of Final Article Date. This score will continue to change until the Spotlight is marked as completed.|       
          |zScoreOnStartDate|Z-score for Spotlight as of Start Date. This score will not change throughout the history of the spotlight.|
          |standoutLvlOnFinalDate|Describes if the spotlight is a High, Medium, or Low standout spotlight.  This score will continue to change until the Spotlight is marked as completed.| 
          |standoutLvlOnStartDate|Describes if the spotlight is a High, Medium, or Low standout spotlight.|           
      explode: false
      schema:
        type: array
        items:
          type: string
    isRemoved:
      name: isRemoved
      in: query
      schema:
        type: boolean
