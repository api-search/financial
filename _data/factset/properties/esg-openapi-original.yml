          |datePub|Publication date of the article expressed in YYYY-MM-DD format|
          |title|Title of the article|
          |source|Source of the article|
          |categories|categories assigned by Truvalue|
          |bullets|AI-generated bullet point summary for each article. Note, including bullets increases response size drastically|
          |author|Author of the article|
          |url|URL of the article|
          |language|Language code of the article|
          |orgName| Organization name assigned by Truvalue|
          |orgId| Unique identifier assigned by Truvalue that is applied on an organization level
          
      example:
