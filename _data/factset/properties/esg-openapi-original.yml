        Data is available on a Fiscal Annual periodicity, but updated Daily. If
        left blank, the API will default to previous close. Future dates (T+1)
        are not accepted in this endpoint.
      example: '2019-12-31'
    dateOf:
      type: string
      default: PUBLICATION
      enum:
        - PUBLICATION
        - INGESTION
      description: >
        Date of Publication or Ingestion * **Publication:**  use for startDate
        and endDate the articles publication date * **Ingestion:**  use for
        startDate and endDate the articles TVL first processing date 
      example: PUBLICATION
    calendar:
      type: string
      enum:
        - FIVEDAY
        - SEVENDAY
        - LOCAL
      default: SEVENDAY
      description: >-
        Calendar of data returned. SEVENDAY includes weekends. LOCAL calendar
        will default to the securities' trading calendar which excludes date
        records for respective holiday periods.
      example: FIVEDAY
    sdgStartDate:
      type: string
      description: >
        The start date requested for a given date range in YYYY-MM-DD format.
        The input start date must be before the input end date. Future dates
        (T+1) are not accepted in this endpoint.
      example: '2021-01-01'
    sdgEndDate:
      type: string
      description: >
        The end date requested for a given date range in YYYY-MM-DD format. The
        input end date must be after the input start date. Future dates (T+1)
        are not accepted in this endpoint.
      example: '2021-10-30'
    sasbScoreTypes:
      type: array
      default:
        - ALL
      items:
        type: string
      minItems: 1
      maxItems: 8
      description: >
        The FactSet Truvalue Score types being requested. Score Types include
        the Pulse, Insight, Momentum, Article Volume, Category Volume, Dynamic
        Materiality Score, Adjusted Insight, and Industry Percentile. When left
        blank all score types will be returned for the requested Id. To specify
        select scores returned in the response, provide a comma-separated list
        of the scores using the description below.

        <p>These scores use the same underlying data and 100-point scale, except
        for ranks and percentiles. The cognitive computing system behind
        FactSet's Truvalue Platform uses natural language processing to
        interpret semantic content and generate analytics. It does so by
        applying criteria that are consistent with established sustainability
        and ESG frameworks, scoring data points on performance using a 0 to 100
        scale. A score of 50 represents a neutral impact. Scores above 50
        indicate positive performance, and scores below reflect negative
        performance.</p>


        ### ESG Score Types


        |**SASB Category Input**|**Description**|

        |||

        |**PULSE**|*Pulse Score*, is a measure of near-term performance changes
        that highlights opportunities and controversies, enabling real-time
        monitoring of companies. It focuses on events of the day and provides a
        responsive signal to alert investors to dynamic moves.|

        |**INSIGHT**|*Insight Score*, a measure of a company's longer-term ESG
        track record, similar to a ratings system. Scores are less sensitive to
        daily events and reflect the enduring performance record of a company
        over time. Scores are derived using an exponentially-weighted moving
        average of the Pulse, defined below, and the half-life of an event's
        influence on the overall score is 6 months.|

        |**MOMENTUM**|*Momentum Score*, measures the trend of a company's
        Insight score. It is a unique ESG metric in the industry that gives
        investors a high-precision view of the trajectory of a company's ESG
        performance, relative to peers. It does so by precisely articulating
        upward or downward movement, relative to that of all others in the
        universe, making it a measure that enhances quantitative workflows.|

        |**ART_VOL_TTM**|*Article Volume Score*, measures the information flow
        or number of articles about a company over the past 12 months.|

        |**CAT_VOL_TTM**|*Category Volume Score*, returns the total number of
        times any of the 26 categories received a score over a trailing
        twelve-month (TTM) period of time.|

        |**DYNAMIC_MAT**|*Dynamic Materiality Score*, shows the percentage value
        of data flow by category compared with the total data flow for the
        organization **(NOT VALID for `ALLCATEGORIES` and `MATERIALITY` category
        types).**|

        |**ADJ_INSIGHT**|*Adjusted Insight*, Measures company ESG performance,
        generating scores for lower-volume and zero-volume firms by blending
        company scores with industry medians. **(ONLY Vaild for `ALLCATEGORIES`
        and `MATERIALITY` categories). <p>**Adjusted Insight Score = (# of
        articles / 5) x Company Insight Score + ((5 - # of articles) / 5) x
        Industry (or Sector) Median Insight Score.</p>|

        |**IND_PCTL**|*Industry Percentile*, offers context on company Adjusted
        Insight scores relative to peers in the same SICS Industry. This value
        is used to establish the textual ESG Rank. **(ONLY Vaild for
        `ALLCATEGORIES` and `MATERIALITY` categories).**|


        ### Helper Input

        **ALL**= *Ability to fetch all of the "scoreTypes" listed above in a
        simplified query.* This is used by default and removes the need to
        explitly request each scoreType in the list.
      example:
        - PULSE
        - INSIGHT
        - MOMENTUM
