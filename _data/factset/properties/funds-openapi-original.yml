          description: The Initial Investment Minimum
          type: number
          format: double
          example: 2000000
          x-fds-fql-formula: FFD_INIT_INVT({date},MI,{currency})
          nullable: true
        initInvestmentIra:
          description: The Initial Investment Individual Retirement Accounts
          type: number
          format: double
          example: null
          x-fds-fql-formula: FFD_INIT_INVT({date},IRA,{currency})
          nullable: true
        swingPrice:
          description: >-
            Swing Price. Swing pricing occurs when a fund provider adjusts the
            net asset value (NAV) of a fund in order to pass on trading costs to
            purchasing or redeeming shareholders. This anti-dilution technique
            is used to protect long-term shareholder's interests.
          type: number
          format: double
          example: null
          x-fds-fql-formula: FFD_SWG_PRICE({date})
          nullable: true
        swingPriceDate:
          description: >-
            Swing Price Date. Swing pricing occurs when a fund provider adjusts
            the net asset value (NAV) of a fund in order to pass on trading
            costs to purchasing or redeeming shareholders. This anti-dilution
            technique is used to protect long-term shareholder's interests.
          type: string
          format: date
          example: null
          x-fds-fql-formula: FFD_SWG_PRICE({date}).dates
          nullable: true
        sriPriips:
          description: >-
            The SRI (Summary Risk Indicator) illustrates PRIIPs' risk and reward
            profile by measuring the market and credit risk level. Returns 1 for
            low risk up to 7 for higher risk.
          type: integer
          example: null
          x-fds-fql-formula: FFD_PRIIPS_SRI
          nullable: true
        srriUcits:
          description: >-
            Synthetic Risk and Reward Indicator illustrates a UCITS or NURS
            (Non-UCITS Retail Scheme) fund's risk and reward profile by
            measuring the market risk level. Returns 1 for low risk up to 7 for
            high risk.
          type: integer
          example: null
          x-fds-fql-formula: FFD_UCITS_SRRI
          nullable: true
        performanceFee:
          description: >-
            Represents fees made to an investment manager as a percentage of
            investment profits for generating positive returns.
          type: number
          format: double
          example: null
          x-fds-fql-formula: FFD_PERF_FEE({date})
          nullable: true
        tradingExpenseRatio:
          description: >-
            Represents the amount of trading commissions incurred to manage the
