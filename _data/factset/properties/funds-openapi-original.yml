    startDate:
      type: string
      description: >
        The start date requested for a given date range in **YYYY-MM-DD**
        format. If left blank, the API will default to previous close. Future
        dates (T+1) are not accepted in this #endpoint.
      example: '2019-01-01'
    startDateRange:
      type: string
      description: >
        The start date requested for a given date range in YYYY-MM-DD format. If
        left blank, the API will default to the day prior to today's previous
        close. The startDate cannot be equal to the endDate as no return can be
        computed. Additionally, the startDate MUST be equal to or greater than
        the `priceFirstDate` found within the /summary endpoint.
      example: '2019-01-01'
    dateSnapshot:
      type: string
      description: >
        The date requested for a given date range in YYYY-MM-DD format. The date
        MUST be equal to or less than the `priceRecentDate` found within the
        /summary endpoint.
      example: '2019-01-01'
    endDate:
      type: string
      description: >
        The end date requested for a given date range in **YYYY-MM-DD** format.
        If left blank, the API will default to previous close. Future dates
        (T+1) are not accepted in this endpoint.
      example: '2019-12-31'
    costsFeesDate:
      type: string
      description: >
        The date requested in **YYYY-MM-DD** format. If left blank, the API will
        default to previous close. Future dates (T+1) are not accepted in this
        endpoint.
      example: '2019-12-31'
    currency:
      type: string
      description: The ISO3 currency control for the requested fund.
      default: LOCAL
      example: USD
    dataType:
      type: string
      enum:
        - ROLL
        - RAW
      default: RAW
      description: |
        Controls the data type of the Fund NAV between Raw or Rolled values.
      example: ROLL
    splitAdjust:
      type: string
      enum:
        - SPLIT
        - UNSPLIT
      default: SPLIT
      description: |
        Controls the split adjustment of the Fund's NAV - 
          * **SPLIT** = Split ONLY Adjusted. This is used by default.
          * **UNSPLIT** = No Adjustments, Controls the split and dividend adjustments for the prices.
      example: SPLIT
    dividendAdjust:
      type: string
      enum:
        - DIV
        - NO_DIV
      default: DIV
      description: >
        Controls the dividend inclusion for the NAV returns calculations, where
        -  * DIV = Include Dividends, Total Return * NO_DIV = Exclude Dividends,
        Simple Return
      example: DIV
    frequency:
      type: string
      enum:
        - D
        - W
        - M
        - AM
        - CQ
        - FQ
        - AY
        - CY
        - FY
      default: D
      description: |
        Controls the display frequency of the data returned.
          * **D** = Daily
          * **W** = Weekly, based on the last day of the week of the start date.
          * **M** = Monthly, based on the last trading day of the month.
          * **AM** = Monthly, based on the start date (e.g., if the start date is June 16, data is displayed for June 16, May 16, April 16 etc.).
          * **CQ** = Quarterly based on the last trading day of the calendar quarter (March, June, September, or December).
          * **FQ** = Fiscal Quarter of the company.
          * **AY** = Actual Annual, based on the start date.
          * **CY** = Calendar Annual, based on the last trading day of the calendar year.
          * **FY** = Fiscal Annual, based on the last trading day of the company's fiscal year.
      example: M
    frequencyAum:
      type: string
      enum:
        - MTD
        - M
        - CQTD
        - CQ
        - CYTD
        - CY
      default: M
      description: |
        Controls the display frequency of the data returned.
          * **MTD** = Month-To-Date
          * **M** = Monthly, based on the last trading day of the month.
          * **CQTD** = Calendar Quarter-to-Date
          * **CQ** = Calendar Quarterly
          * **CYTD** = Calendar Year-to-Date
          * **CY** = Calendar Yearly
      example: M
