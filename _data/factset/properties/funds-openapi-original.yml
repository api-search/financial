          description: >
            The Maximum sales load or initial Sales Fee is a reduction made from
            each investment in the fund, the maximum paid is dependent on the
            size of the purchase, it decreases as the investment increases.
            Often associated with class 'A' shares of a mutual fund it is also
            known as Sales Charge, this is a fee paid when shares are purchased.
            Also known as a "front-end load", this fee typically goes to the
            brokers that sell the fund's shares.  (Under the Investment Company
            Act of 1940 is 9%. The maximum sales load under NASD Rules is 8
            1/2%)."
          type: number
          format: double
          example: null
          x-fds-fql-formula: FFD_EXPENSES({date},MAXF)
          nullable: true
        backExpensesMax:
          description: The Back Expense Maximum
          type: number
          format: double
          example: null
          x-fds-fql-formula: FFD_EXPENSES({date},MAXB)
          nullable: true
        expenseRatio:
          description: The Expense Ratio
          type: number
          format: double
          example: 0.53
          x-fds-fql-formula: FFD_EXPENSES({date},EXR)
          nullable: true
        expenseRatioProspectus:
          description: The Expense Ratio Prospectus
          type: number
          format: double
          example: 0.53
          x-fds-fql-formula: FFD_EXPENSES({date},EXG)
          nullable: true
