components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
  parameters:
    ids:
      name: ids
      in: query
      schema:
        type: array
        items:
          type: string
        minItems: 1
        maxItems: 1000
      required: true
      explode: false
      description: >
        The requested fund identifier. FactSet Identifiers, tickers, CUSIP,
        SEDOL, and ISIN are accepted inputs. <p>***ids limit** =  1000 per
        request*</p> *<p>Make note, GET Method URL request lines are also
        limited to a total length of 8192 bytes (8KB). In cases where the
        service allows for thousands of ids, which may lead to exceeding this
        request line limit of 8KB, its advised for any requests with large
        request lines to be requested through the respective "POST" method.</p>*
      examples:
        oneId:
          summary: One Market Identifier
          value:
            - MABAX-US
        multipleIds:
          summary: Multiple Market Identifiers
          value:
            - MABAX-US
            - FCNTX-US
    costsFeesIds:
      name: ids
      in: query
      schema:
        type: array
        items:
          type: string
        minItems: 1
        maxItems: 200
      required: true
      explode: false
      description: >
        The requested fund identifier. FactSet Identifiers, tickers, CUSIP,
        SEDOL, and ISIN are accepted inputs. <p>***ids limit** =  1000 per
        request*</p> *<p>Make note, GET Method URL request lines are also
        limited to a total length of 8192 bytes (8KB). In cases where the
        service allows for thousands of ids, which may lead to exceeding this
        request line limit of 8KB, its advised for any requests with large
        request lines to be requested through the respective "POST" method.</p>*
      examples:
        oneId:
          summary: One Market Identifier
          value:
            - MABAX-US
        multipleIds:
          summary: Multiple Market Identifiers
          value:
            - MABAX-US
            - FCNTX-US
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
      description: >
        The start date requested for a given date range in **YYYY-MM-DD**
        format. If left blank, the API will default to latest available
        completed period.
      example: '2018-12-31'
    startDateRange:
      name: startDate
      in: query
      required: false
      schema:
        type: string
      description: >
        The start date requested for a given date range in **YYYY-MM-DD**
        format. If left blank, the API will default to the day prior to today's
        previous close. The startDate cannot be equal to the endDate as no
        return can be computed. Additionally, the startDate MUST be equal to or
        greater than the `priceFirstDate` found within the /summary endpoint.
      example: '2018-12-31'
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
      description: >
        The end date requested for a given date range in **YYYY-MM-DD** format.
        If left blank, the API will default to latest available completed
        period.
      example: '2019-12-31'
    costsFeesDate:
      name: date
      in: query
      required: false
      schema:
        type: string
      description: >
        The date requested in **YYYY-MM-DD** format. If left blank, the API will
        default to latest available completed period.
      example: '2019-12-31'
    dateSnapshot:
      name: date
      in: query
      required: false
      schema:
        type: string
      description: >
        The date requested for a given date range in YYYY-MM-DD format. The date
        MUST be equal to or less than the `priceRecentDate` found within the
        /summary endpoint.
      example: '2018-12-31'
    frequency:
      name: frequency
      in: query
      schema:
        type: string
        enum:
          - D
          - W
          - M
          - AM
          - CQ
          - FQ
          - AY
          - CY
          - FY
        default: M
      description: |
        Controls the display frequency of the data returned.
          * **D** = Daily
          * **W** = Weekly, based on the last day of the week of the start date.
          * **M** = Monthly, based on the last trading day of the month.
          * **AM** = Monthly, based on the start date (e.g., if the start date is June 16, data is displayed for June 16, May 16, April 16 etc.).
          * **CQ** = Quarterly based on the last trading day of the calendar quarter (March, June, September, or December).
          * **FQ** = Fiscal Quarter of the company.
          * **AY** = Actual Annual, based on the start date.
          * **CY** = Calendar Annual, based on the last trading day of the calendar year.
          * **FY** = Fiscal Annual, based on the last trading day of the company's fiscal year.
    frequencyAum:
      name: frequency
      in: query
      schema:
        type: string
        enum:
          - MTD
          - M
          - CQTD
          - CQ
          - CYTD
          - CY
        default: M
      description: |
        Controls the display frequency of the data returned.
          * **MTD** = Month-To-Date
          * **M** = Monthly, based on the last trading day of the month.
          * **CQTD** = Calendar Quarter-to-Date
          * **CQ** = Calendar Quarterly
          * **CYTD** = Calendar Year-to-Date
          * **CY** = Calendar Yearly
    currency:
      name: currency
      in: query
      required: false
      schema:
        type: string
        default: LOCAL
      description: >-
        Controls the Currency conversion of the Fund. By default, the currency
        will use the funds local currency.
      example: USD
    dataType:
      name: dataType
      in: query
      schema:
        type: string
        enum:
          - ROLL
          - RAW
        default: ROLL
      description: The Data Type of the NAV expressed as Raw or Rolled values.
    splitAdjust:
      name: splitAdjust
      in: query
      schema:
        type: string
        enum:
          - SPLIT
          - UNSPLIT
        default: SPLIT
      description: The price adjustment split or unsplit.
    dividendAdjust:
      name: dividendAdjust
      in: query
      schema:
        type: string
        enum:
          - DIV
          - NO_DIV
        default: DIV
      description: >
        Controls the dividend inclusion for the NAV returns calculations, where
        - 

        * DIV = Include Dividends, Total Return

        * NO_DIV = Exclude Dividends, Simple Return
  schemas:
    summariesRequest:
      title: Summaries Request Body
      description: Summaries Request Body
      type: object
      properties:
        ids:
          $ref: '#/components/schemas/ids'
      required:
        - ids
    summariesResponse:
      type: object
      title: Summaries Response
      properties:
        data:
          description: Array of Summaries Objects
          type: array
          items:
            $ref: '#/components/schemas/summaries'
    summaries:
      title: Funds Summary Object
      type: object
      properties:
        fsymId:
          description: >-
            FactSet Security Identifier. Six alpha-numeric characters, excluding
            vowels, with a -S suffix (XXXXXX-S), resolved from the requestId of
            the Fund requested.
          type: string
          example: FNK7XP-S
          x-fds-fql-formula: FSYM_SECURITY_PERM_ID('SECURITY')
          nullable: true
        fsymEntityId:
          description: >-
            FactSet Entity Identifier. Six alpha-numeric characters, excluding
            vowels, with a -E suffix (XXXXXX-E), resolved from the requestId of
            the Fund requested.
          type: string
          example: 04BFG7-E
          x-fds-fql-formula: FSYM_ENTITY_ID
          nullable: true
        fsymRegionalId:
          description: >-
            FactSet Regional Identifier. Six alpha-numeric characters, excluding
            vowels, with a -R suffix (XXXXXX-R), resolved from the requestId of
            the Fund requested.
          type: string
          example: SJY03Z-R
          x-fds-fql-formula: FSYM_SECURITY_PERM_ID('REGIONAL_NEW')
          nullable: true
        fsymTickerRegion:
          description: FactSet Ticker-Region for the requested fund.
          type: string
          example: MABAX-US
          x-fds-fql-formula: FSYM_TICKER_REGION
          nullable: true
        fsymUltimateParentId:
          description: >-
            The FactSet Ultimate Parent Entity Identifer, with a -E suffix
            (XXXXXX-E).
          type: string
          example: 002HJD-E
          x-fds-fql-formula: FSYM_ULTIMATE_PARENT_ID
          nullable: true
        requestId:
          description: The requested Id sent as input.
          type: string
          example: MABAX
        activeFlag:
          description: >-
            Binary flag to indicate whether the fund is currently active, where
            1 is active and 0 is inactive.
          type: integer
          example: 1
          x-fds-fql-formula: FFD_ACTIVE
          nullable: true
        activelyManagedFlag:
          description: >-
            Binary indicator of whether the fund is actively managed, where 1 is
            active and 0 is inactive.
          type: integer
          example: 1
          x-fds-fql-formula: FFD_ACTM
          nullable: true
        brand:
          description: The Funds Brand Name in proper format.
          type: string
          example: BlackRock
          x-fds-fql-formula: FFD_BRAND
          nullable: true
        countryDomicile:
          description: >-
            Returns the fund's country of domicile in ISO2 format. Only
            available for Mutual Funds.
          type: string
          example: US
          nullable: true
        currency:
          description: The fund's currency.
          type: string
          example: USD
          x-fds-fql-formula: FFD_CURRENCY
          nullable: true
        descInfo:
          description: The Fund's Investment Strategy short description.
          type: string
          example: >-
            The investment objective of the BlackRock Basic Value Fund, Inc.
            (the Fund) is to seek capital appreciation and, secondarily, income
            by investing in securities, primarily equity securities, that
            management of the Fund believes are undervalued and therefore
            represent basic investment value.
          x-fds-fql-formula: FFD_DESC_INFO
          nullable: true
        fundOfFundsId:
          description: >-
            The fund of fund's id if applicable. Will provide plain Fund of
            Funds text.
          type: string
          example: null
          x-fds-fql-formula: FFD_FUND_OF_FUNDS_ID
          nullable: true
        inceptionDate:
          description: The fund's inception date in YYYY-MM-DD format.
          type: string
          format: date
          example: '1977-07-01'
          x-fds-fql-formula: FFD_INCEPT_DATE
          nullable: true
        insight:
          description: >-
            The fund's investment strategy long description. Use `descInfo` if
            needing short description.
          type: string
          example: null
          x-fds-fql-formula: FFD_INSIGHT
          nullable: true
        issuerId:
          description: The Issuer Identifier.
          type: string
          example: null
          x-fds-fql-formula: FFD_ISSUER('ID')
          nullable: true
        issuerName:
          description: The Issuer Name in proper format.
          type: string
          example: BlackRock Inc.
          x-fds-fql-formula: FFD_ISSUER('NAME')
          nullable: true
        legalStructure:
          description: >-
            The legal structure of the fund, e.g. Open-Ended Fund, close-ended
            fund
          type: string
          example: Open-Ended Fund
          x-fds-fql-formula: FFD_LEG
          nullable: true
        leverageFactor:
          description: The leverage factor of the fund.
          type: number
          format: double
          example: 0
          x-fds-fql-formula: FFD_LEV_FACTOR
          nullable: true
        leverageInverse:
          description: >-
            Indicates whether the fund is leveraged, inverse, or neither in
            proper format.
          type: string
          example: Neither
          x-fds-fql-formula: FFD_LEV_INV
          nullable: true
        name:
          description: The Fund security's name in proper format.
          type: string
          example: BlackRock Basic Value Fund Incorporated
          x-fds-fql-formula: FFD_NAME
          nullable: true
        navCurrency:
          description: The NAV currency for the specified share class.
          type: string
          example: USD
          x-fds-fql-formula: FFD_DATA_CURR
          nullable: true
        objective:
          description: The Fund's objective long description.
          type: string
          example: >-
            The Fund invests primarily in equity securities that Fund management
            believes are undervalued, which means that their prices are less
            than Fund management believes they are worth. Equity securities
            primarily consist of common stock, preferred stock, securities
            convertible into common stock, or securities or other instruments
            whose price is linked to the value of common stock. Fund management
            places particular emphasis on companies with below average
            price/earnings ratios that may pay above average dividends. The Fund
            invests primarily in common stock of U.S. companies, but the Fund
            may invest up to 25% of its total assets in the securities of
