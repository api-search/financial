          description: >-
            The transaction entry fee or purchase fee collected from investors
            when they join or leave a scheme. The fee is paid to the fund
          type: number
          format: double
          example: null
          x-fds-fql-formula: FFD_EXPENSES({date},ENTRY)
          nullable: true
        exitExpenses:
          description: >-
            The transaction exit fee is charged to investors when they redeem
            shares from a fund.
          type: number
          format: double
          example: null
          x-fds-fql-formula: FFD_EXPENSES({date},EXIT)
          nullable: true
