            manager. This cost is usually between 0.5% and 2% of assets on
            average and is a periodic fee.
          type: number
          format: double
          example: 0.42
          x-fds-fql-formula: FFD_EXPENSES({date},MGMT)
          nullable: true
        date:
          description: The Expense Date expressed in YYYY-MM-DD.
          type: string
          format: date
