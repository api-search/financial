openapi: 3.0.0
info:
  version: 1.0.1
  title: FactSet Funds API
  contact:
    name: FactSet Research Systems
    email: api@factset.com
  description: >
    FactSet Mutual Funds data offers over 50 fund- and share class-specific data
    points for mutual funds listed in the United States. <p>FactSet Mutual Funds
    Reference provides fund-specific reference information as well as FactSet's
    proprietary classification system. It includes but is not limited to the
    following coverage 
      * Fund descriptions 
      * A seven-tier classification system
      * Leverage information
      * Fees and expenses 
      * Portfolio managers 
      
      FactSet Mutual Funds Time Series provides quantitative data items on a historical basis. It includes but is not limited to the following coverage 
      * Net asset value
      * Fund flows 
      * Assets under management
      * Total return 
servers:
  - url: https://api.factset.com/content
    description: Production
security:
  - BasicAuth: []
tags:
  - name: Reference
    description: >-
      Basic reference data for funds, including summary, status, benchmark
      details, classifications, and more.
  - name: Prices & Returns
    description: Fetch Fund Price (NAV) and Returns over a requested time-series.
  - name: Fund Flows & AUM
    description: Fetch Fund AUM and Fund Flows over a requested time-series.
  - name: Helper
    description: Check the Fund's current status and database availability
paths:
  /factset-funds/v1/summary:
    get:
      tags:
        - - - - Reference
      summary: Get basic reference summary data for a Fund.
      operationId: getFundsSummary
      description: >
        Fetch basic reference data for the requested fund(s), including
        countryDomicile, shrClass, shrClassInceptDate, etc. 
      parameters:
        - $ref: '#/components/parameters/ids'
      responses:
        '200':
          description: The Fund Summaries response object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/summariesResponse'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '415':
          $ref: '#/components/responses/415'
        '500':
          $ref: '#/components/responses/500'
    post:
      tags:
        - - - - Reference
      summary: Get basic reference data for a large list of Fund ids.
      description: >
        Fetch basic reference data for the requested fund(s), including
        countryDomicile, shrClass, shrClassInceptDate, etc. 
      operationId: getFundsSummaryForList
      requestBody:
        required: true
        description: >-
