      type: integer
      description: Relative fiscal period, expressed as an integer, used to filter results.
      example: 1
    relativeFiscalEnd:
      type: integer
      description: Relative fiscal period, expressed as an integer, used to filter results.
      example: 3
    fiscalPeriodStart:
      type: string
      description: >
        Fiscal period start expressed in absolute date formats. Date that will
        fall back to most recent completed period during resolution.
          * **Fiscal Quarter-end** - YYYY/FQ (e.g., 2019/1F, 2019/2F, 2019/3F, 2019/4F)
          * **Semiannual Period-end** - YYYY/FSA (e.g., 2019/1S, 2019/2S)
          * **Fiscal Year-end** - YYYY (e.g. 2019)
      example: '2019'
    fiscalPeriodEnd:
      type: string
      description: >
        Fiscal period end expressed in absolute date formats. Date that will
        fall back to most recent completed period during resolution.
          * **Month-end** - MM/YYYY (e.g., 11/2019)
          * **Fiscal Quarter-end** - YYYY/FQ (e.g., 2019/1F, 2019/2F, 2019/3F, 2019/4F)
          * **Semiannual Period-end** - YYYY/FSA (e.g., 2019/1S, 2019/2S)
          * **Fiscal Year-end** - YYYY (e.g. 2019)
      example: '2020'
    periodicity:
      type: string
      enum:
        - ANN
        - QTR
        - SEMI
        - LTMA
        - NTMA
      default: ANN
      description: >-
        The periodicity for the estimates, reflecting Annual, Semi-Annual and
        Quarterly Estimates. Next-twelve-months (NTMA) and Last-twelve-months
        (LTMA) also supported.
    periodicityDetail:
      type: string
      enum:
        - ANN
        - QTR
        - SEMI
      default: ANN
      description: >-
        The periodicity for the estimates, reflecting Annual, Semi-Annual and
        Quarterly Estimates.
    periodicitySurprise:
      type: string
      enum:
        - ANN
        - QTR
        - SEMI
      default: ANN
      description: >-
        The periodicity for the estimates, reflecting Annual, Semi-Annual and
        Quarterly Estimates.
    metrics:
      type: array
      items:
        type: string
      description: >-
        Requested metrics. Use the metrics endpoint for a list of estimate
        items. Note, the number of metrics you are allowed to supply is limited
        to 1 for now. For more details, visit [Online Assistant Page
        #15034](https://oa.apps.factset.com/pages/15034).
      example:
        - SALES
      minItems: 1
    currency:
      description: >-
        Currency code for adjusting the data. Use input as 'ESTIMATE' for values
        in Estimate currency. For a list of currency ISO codes, visit [Online
        Assistant Page #1470](https://oa.apps.factset.com/pages/1470).
      type: string
      example: USD
    category:
      type: string
      enum:
        - FINANCIAL_STATEMENT
        - INDUSTRY_METRIC
        - OTHER
      example: INDUSTRY_METRIC
      description: |
        Filters the list of Estimate metrics by major category -
          * **FINANCIAL_STATEMENT** = Includes Balance Sheet, Cash Flow, and Income Statement.
          * **INDUSTRY_METRICS** = Industry specific metrics.
          * **OTHER** = Target Price
    subcategory:
      type: string
