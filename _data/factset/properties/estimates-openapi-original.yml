          - QTR
          - SEMI
        default: ANN
      description: >
        The periodicity for the estimates requested, allowing you to fetch
        Quarterly, Semi-Annual and Annual Estimates.
          * **ANN** - Annual
          * **QTR** - Quarterly
          * **SEMI** - Semi-Annual 
    metrics:
