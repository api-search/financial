          type: string
          example: SALES
        minItems: 1
      explode: false
      description: >
        Requested metrics. Use the /metrics endpoint to return a list of
        available estimate items. Note, the number of metrics you are allowed to
        supply is limited to 1 for now. **Top 10** most used metrics are **EPS,
        SALES, DPS, EBITDA,EBIT, PRICE_TGT, CFPS, BPS, NET_INC, and ASSETS**. 
