          * **HOME_BUILDERS** - Including items such as Home Sales, Land Sales, Cancellation Rates, and more.
          * **HOSPITALS** - Including items such as Bad Debt Provisions, Medical Cost Ratio, SS Admissions and more.
          * **HOTELS** - Including items such as Average Daily Rate, Occupancy %, RevPAR, and more.
