      enum:
        - AIRLINES
        - BALANCE_SHEET
        - BANKS
        - CASH_FLOW
        - COMMODITIES
        - COMPUTER_HARDWARE
        - CONSUMER_SERVICES
        - EDUCATION
        - FINANCIAL_SERVICE_PROVIDER
