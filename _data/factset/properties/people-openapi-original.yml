          example: FDS
    errorResponse:
      type: object
      title: Error Response
      properties:
        status:
          description: status
          type: string
          example: Bad Request
        timestamp:
          description: timestamp in YYYY-MM-DD HH:MM:SS.SSS
          type: string
          example: '2019-11-01 11:09:41.918'
          format: date-time
        path:
          description: The Endpoint path {package}/version/{endpoint}
          type: string
          example: /factset-people/v1/superRegion
        message:
          description: The plain text error message
          type: string
          example: Validation Error
        subErrors:
          description: subErrors related to the error message. Null if not applicable.
          type: object
          properties:
            object:
              description: the operation ID
              type: string
            field:
              description: Parameter Field Name
              type: string
            message:
              description: Error message
              type: string
            rejectedValue:
              description: Rejected Values in an Array
              type: array
              items:
                type: string
    ids:
      type: array
      items:
        type: string
      minItems: 1
      maxItems: 1000
      description: |
        FactSet People Entity Ids.
      example:
        - 0DPHLH-E
    companyIds:
      type: array
      items:
        type: string
      minItems: 1
      maxItems: 1000
      description: >
        The requested company identifier. FactSet Identifiers, tickers, CUSIP,
        SEDOL, and ISIN are accepted inputs. <p>***ids limit** =  1000 per
        request*</p> *<p>Make note, GET Method URL request lines are also
        limited to a total length of 8192 bytes (8KB). In cases where the
        service allows for thousands of ids, which may lead to exceeding this
        request line limit of 8KB, its advised for any requests with large
        request lines to be requested through the respective "POST" method.</p>*
      example:
        - AAPL-US
    function:
      type: string
      enum:
        - PEOPLE
        - OFFICER
        - DIRECTOR
      default: PEOPLE
      description: >-
        Controls the types of people returned based on high-level job functions.
        Filter by -   |function|description|  |||  |PEOPLE|Retrieve **ALL**
        Executives of a requested company|  |OFFICER|Retrieve only the Officers
        of a requested company|  |DIRECTOR|Retrieve only the Directors of a
        requested company|
      example: DIRECTOR
    status:
      type: string
      description: Select only Jobs with a certain status primary, active, or inactive.
      enum:
        - ALL
        - PRIMARY
        - ACTIVE
        - INACTIVE
      default: ALL
    level:
      description: >-
        Select the level of detail only main Jobs or include other Jobs at a
        company.
      type: string
      enum:
        - SUMMARY
        - DETAIL
      default: DETAIL
    type:
      description: Select only Jobs of a certain type board member or employee.
      enum:
        - ALL
        - BRD
        - EMP
      default: ALL
    position:
      description: >
        Controls the position details returned for the requested company. By
        default, the service returns the CEO name, title, and ID for the
        requested company ids.
          |position|description|
          |||
          |CHAIR|Chairman|
          |CEO|Chief Executive Officer|
          |PRES|President|
          |COO|Chief Operating Officer|
          |CFO|Chief Financial Officer|
          |CTO|Chief Technology Officer|
          |CIO|Chief Investment Officer|
          |FOU|Founder(s)|
          |CMP|Compliance Officer|
          |ADM|Admin|
          |IND|Independent Director|
          |BRD|Directors/Board Members|
          |IR|Investor Relations|
          |LEG|Legal Counsel|
          |TREAS|Treasurer|
          |MKT|Sales and Marketing Managers|
          |HR|Human Resources|
      enum:
        - CHAIR
        - CEO
        - PRES
        - COO
        - CFO
        - CTO
        - CIO
        - FOU
        - CMP
        - ADM
        - IND
        - BRD
        - IR
        - LEG
        - TREAS
        - MKT
        - HR
      default: CEO
      example: FOU
    mbType:
      description: >-
        Search based on the management and board types. The types include -
        |type|description|||||MB|Management & Board||MGMT|Management||BRD|Board|
      type: string
      enum:
        - MB
        - MGMT
        - BRD
      default: MB
