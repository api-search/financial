components:
  schemas:
    AccountDirectories:
      type: object
      properties:
        accounts:
          type: array
          items:
            type: string
          description: List of account and composite files.
        directories:
          type: array
          items:
            type: string
          description: List of directories.
    AccountDirectoriesRoot:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/AccountDirectories'
    Currency:
      type: object
      properties:
        name:
          type: string
          description: Name of currency.
    CurrencyRoot:
      type: object
      properties:
        data:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Currency'
    DocumentDirectories:
      type: object
      properties:
        documents:
          type: array
          items:
            type: string
        directories:
          type: array
          items:
            type: string
          description: List of directories.
    DocumentDirectoriesRoot:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/DocumentDirectories'
    PubIdentifier:
      required:
        - id
      type: object
      properties:
        id:
          type: string
          description: User's FactSet account path OR benchmark.
        holdingsmode:
          type: string
          description: Holdings Mode can be B&H, TBR, OMS or EXT.
    PubDateParameters:
      required:
        - enddate
      type: object
      properties:
        startdate:
          type: string
          description: Calculation's start date.
        enddate:
          type: string
          description: Calculation's end date or as of date.
      description: The date parameters for Publisher calculation.
    PubCalculationParameters:
      required:
        - account
        - dates
        - document
      type: object
      properties:
        document:
          type: string
          description: The Publisher Engine document to analyze.
        account:
          $ref: '#/components/schemas/PubIdentifier'
        dates:
          $ref: '#/components/schemas/PubDateParameters'
    PubCalculationMeta:
      type: object
    PubCalculationParametersRoot:
      type: object
      properties:
        data:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/PubCalculationParameters'
          description: List of calculation parameters.
        meta:
          $ref: '#/components/schemas/PubCalculationMeta'
    ErrorSource:
      type: object
      properties:
        pointer:
          type: string
        parameter:
          type: string
    Error:
      type: object
      properties:
        id:
          type: string
        detail:
          type: string
        source:
          $ref: '#/components/schemas/ErrorSource'
    CalculationUnitStatus:
      type: object
      properties:
        status:
          enum:
            - Queued
            - Executing
            - Success
            - Failed
            - Cancelled
          type: string
          description: The status of calculation unit.
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
          description: The error in a calculation unit.
        result:
          type: string
          description: The result URL of the calculation.
        progress:
          type: string
          description: The progress of the calculation unit.
    CalculationStatus:
      type: object
      properties:
        calculationid:
          type: string
        status:
          enum:
            - Queued
            - Executing
            - Completed
            - Cancelled
          type: string
