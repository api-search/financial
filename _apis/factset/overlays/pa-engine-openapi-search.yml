    get:
      tags:
        - Accounts
      summary: Get accounts and sub-directories in a directory
      description: >-
        This endpoint looks up all ACCT and ACTM files and sub-directories in a
        given directory.
      operationId: getAccounts
      parameters:
        - name: path
          in: path
          description: The directory to get the accounts and sub-directories in
          required: true
          schema:
            type: string
            description: The directory to get the accounts and sub-directories in
            example: 'Client:'
