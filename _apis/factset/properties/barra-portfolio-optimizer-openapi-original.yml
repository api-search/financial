        given directory.
      operationId: getAccounts
      parameters:
        - name: path
          in: path
          description: The directory to get the accounts and sub-directories in
          required: true
          schema:
            type: string
            description: The directory to get the accounts and sub-directories in
            default: Client:Foo/Bar
