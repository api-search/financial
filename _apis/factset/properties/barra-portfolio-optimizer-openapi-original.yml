components:
  schemas:
    AccountDirectories:
      type: object
      properties:
        accounts:
          type: array
          items:
            type: string
          description: List of account and composite files.
        directories:
          type: array
          items:
            type: string
          description: List of directories.
    AccountDirectoriesRoot:
      required:
        - data
      type: object
      properties:
        data:
          $ref: '#/components/schemas/AccountDirectories'
    ErrorSource:
      type: object
      properties:
        pointer:
          type: string
        parameter:
          type: string
    Error:
      type: object
      properties:
        id:
          type: string
        detail:
          type: string
        source:
          $ref: '#/components/schemas/ErrorSource'
    ClientErrorResponse:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
    ConstraintAction:
      type: object
      properties:
        item1:
          type: string
        item2:
          enum:
            - Disable
            - Enable
          type: string
    BPMOptimizerStrategyAlphaOverride:
      type: object
      properties:
        formula:
          type: string
        returnType:
          enum:
            - Excess
            - Total
            - Active
            - Residual
            - Exceptional
          type: string
        returnMultiplier:
          type: string
    BPMOptimizerStrategyOverrides:
      type: object
      properties:
        constraints:
          type: array
          items:
            $ref: '#/components/schemas/ConstraintAction'
          description: List of constraints
        alpha:
          $ref: '#/components/schemas/BPMOptimizerStrategyAlphaOverride'
        tax:
          type: string
          description: "Tax\r\nCan be set to \"\" for local"
        transactionCost:
          type: string
          description: "Transaction cost\r\nCan be set to \"\" for local"
    BPMOptimizerStrategy:
      required:
        - id
      type: object
      properties:
        overrides:
          $ref: '#/components/schemas/BPMOptimizerStrategyOverrides'
        id:
          type: string
          description: OptimizerStrategy document path
    BPMOptimization:
      type: object
      properties:
        market:
          type: string
          description: Optimization market
        investAllCash:
          type: boolean
          description: Optimization invest all cash
        riskModelDate:
          type: string
          description: Risk model date
        backtestDate:
          type: string
          description: Backtest date
        cashflow:
          type: string
          description: Cash flow
    OptimizerAccountOverrides:
      type: object
      properties:
        portfolio:
          type: string
          description: Portfolio
        benchmark:
          type: string
          description: Benchmark
        riskModelId:
          type: string
          description: Risk model
        currency:
          type: string
          description: Currency
    OptimizerAccount:
      type: object
      properties:
        id:
          type: string
          description: Account path
        overrides:
          $ref: '#/components/schemas/OptimizerAccountOverrides'
    OptimizerTradesList:
      type: object
      properties:
        identifierType:
          enum:
            - Asset
            - Cusip
            - Isin
            - RiskModel
            - SedolChk
            - Sedol
            - SymbologyCusip
            - Ticker
            - TickerRegion
            - User
          type: string
          description: Identifier type
        includeCash:
          type: boolean
          description: Include cash
    OptimizerOptimalHoldings:
      type: object
      properties:
        identifierType:
          enum:
            - Asset
            - Cusip
            - Isin
            - RiskModel
            - SedolChk
            - Sedol
            - SymbologyCusip
            - Ticker
            - TickerRegion
            - User
          type: string
          description: Identifier type
        includeCash:
          type: boolean
          description: Include cash
        excludeZero:
          type: boolean
          description: Exclude zero
    OptimalPortfolio:
      type: object
      properties:
        acctName:
          type: string
          description: Account path
        excludeZero:
          type: boolean
          description: Exclude zero
        archiveDate:
          type: string
          description: Archive date
        ifAcctExists:
          enum:
            - abort
            - overwrite
            - appendDate
          type: string
          description: Archive action if account exists
        ifOfdbDateExists:
          enum:
            - abort
            - replaceDate
            - appendSecurities
          type: string
          description: Action if ofdb date exists
    OptimizerOutputTypes:
      type: object
      properties:
        trades:
          $ref: '#/components/schemas/OptimizerTradesList'
        optimal:
          $ref: '#/components/schemas/OptimizerOptimalHoldings'
        account:
          $ref: '#/components/schemas/OptimalPortfolio'
    BPMOptimizationParameters:
      required:
        - outputTypes
        - strategy
      type: object
      properties:
        strategy:
          $ref: '#/components/schemas/BPMOptimizerStrategy'
        optimization:
          $ref: '#/components/schemas/BPMOptimization'
        account:
          $ref: '#/components/schemas/OptimizerAccount'
        outputTypes:
          $ref: '#/components/schemas/OptimizerOutputTypes'
    OptimizerCalculationMeta:
      type: object
    BPMOptimizationParametersRoot:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/BPMOptimizationParameters'
        meta:
          $ref: '#/components/schemas/OptimizerCalculationMeta'
    CalculationInfo:
      type: object
      properties:
        id:
          type: string
          description: Calculation identifier
    CalculationInfoRoot:
      required:
        - data
      type: object
      properties:
        data:
          $ref: '#/components/schemas/CalculationInfo'
    ObjectRoot:
      required:
        - data
      type: object
      properties:
        data:
          type: object
    Currency:
      type: object
      properties:
        name:
          type: string
          description: Name of currency.
    CurrencyRoot:
      required:
        - data
      type: object
      properties:
        data:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Currency'
    DocumentDirectories:
      type: object
      properties:
        documents:
          type: array
          items:
            type: string
          description: List of documents
        directories:
          type: array
          items:
            type: string
          description: List of directories.
    DocumentDirectoriesRoot:
      required:
        - data
      type: object
      properties:
        data:
          $ref: '#/components/schemas/DocumentDirectories'
