components:
  schemas:
    DocumentRequest:
      type: object
      description: ''
      properties:
        meta:
          $ref: '#/components/schemas/MetaRequestModel'
        data:
          type: object
          properties:
            path:
              type: string
              description: >-
                The Document path to filter on. For example:
                path=Client:/Test/Publisher/Example.pdf
              example: Client:/Publisher/TEST_ACCOUNT.ACCT
            productType:
              type: string
              description: >-
                The Document path to filter on. For example:
                path=Client:/Test/Publisher/Example.pdf
              example: Publisher
            tags:
              type: object
              description: >-
                The documents tags, represented in a key value format with the
                tag name as the key; and the tag's value as the value
              example:
                account: TEST_ACCOUNT.ACCT
                benchmark: TEST_BENCHMARK
              additionalProperties:
                type: string
    DocumentListResponse:
      type: object
      description: Response object for a list of documents
      properties:
        meta:
          $ref: '#/components/schemas/MetaModel'
        data:
          type: array
          description: Array of documents
          items:
            $ref: '#/components/schemas/DocumentModel'
    TagListResponse:
      type: object
      description: Response object for a list of tags
      properties:
        meta:
          $ref: '#/components/schemas/MetaModel'
        data:
          type: array
          description: Array of tags
          items:
            $ref: '#/components/schemas/TagModel'
    TagFilterModel:
      type: object
      description: Request object for requesting product types
      properties:
        meta:
          $ref: '#/components/schemas/MetaRequestModel'
        data:
          type: object
          properties:
            tags:
              type: object
              description: >-
                The documents tags, represented in a key value format with the
                tag name as the key; and the tag's value as the value
              example:
                account: TEST_ACCOUNT.ACCT
                benchmark: TEST_BENCHMARK
              additionalProperties:
                type: string
    ProductTypeListResponse:
      type: object
      description: Response object for a list of documents
      properties:
        meta:
          $ref: '#/components/schemas/MetaModel'
        data:
          type: array
          items:
            type: string
          description: Array of product types
          example:
            - adf
    TagValuesListResponse:
      type: object
      description: Response object for a list of tag values
      properties:
        meta:
          $ref: '#/components/schemas/MetaModel'
        data:
          type: array
          items:
            type: string
          description: Array of tag values
          example:
            - TEST_ACCOUNT.ACCT
            - CLIENT.ACCT
    TagResponse:
      type: object
      description: Response object for a single tag
      properties:
        data:
          $ref: '#/components/schemas/TagModel'
    DocumentModel:
      type: object
      properties:
        url:
          type: string
          description: The resolved URL pointing to the location of the underlying report
          example: >-
            https://api.factset.com/analytics/datastore/cargo/v1/groups/a4186c50f8e74f979d271dd22298c901/objects/fe875bc4150542dea6bc237663a01a0d
        productType:
          type: string
          description: string property to denote what Product created this document.
          example: Publisher
        tags:
          type: object
          description: >-
            The documents tags, represented in a key value format with the tag
            name as the key; and the tag's value as the value
          example:
            account: TEST_ACCOUNT.ACCT
            benchmark: TEST_BENCHMARK
          additionalProperties:
            $ref: '#/components/schemas/StringOrNumberTagValue'
      description: Document model
    TagModel:
      type: object
      properties:
        name:
          type: string
          description: The name of the tag
          example: account
        type:
          type: string
          description: The type of the tag
          example: string
          enum:
            - string
            - date
            - datetime
      description: Tags model
    MetaModel:
      type: object
      description: Meta model which includes pagination information
      properties:
        pagination:
          type: object
          properties:
            total:
              type: integer
              description: Total number of entries in the result set
              example: 1
            isEstimatedTotal:
              type: boolean
              description: Flag indicating that the value of total is estimated
              example: false
          description: Pagination attributes for the offset-based pagination strategy
    MetaRequestModel:
      type: object
      description: Meta request model which includes pagination controls
      properties:
        pagination:
          type: object
          properties:
            offset:
              type: integer
              example: 0
            limit:
              type: integer
              example: 10
    StringOrNumberTagValue:
      oneOf:
        - type: string
        - type: number
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
