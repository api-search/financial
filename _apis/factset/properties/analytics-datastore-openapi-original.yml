        - name: accountId
          in: path
          description: The account ID
          required: true
          schema:
            type: string
          example: LARGE_CORE
        - name: configId
          in: path
          description: The Vault configuration ID
          required: true
          schema:
            type: string
          example: acb5150d-4333-49e7-8e33-4f7fa749691e
        - name: date
